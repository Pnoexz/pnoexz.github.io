<html lang="en">

<head>
  <title>Pnoexz' Apex Legends circle playground</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <style>
    body {
      color: white;
    }
    svg {
      width: 1200px;
      height: 1178px;
      background: url("kc.png") no-repeat
    }
  </style>
</head>

<body>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 20" onload="makeDraggable(evt)">
    <g stroke-width=".05" fill="#ffffff00">
      <circle data-circle="1" id="circle1" class="circle" cx="10" cy="10" r="7.3" stroke="yellow" />
      <circle data-circle="2" id="circle2" class="circle" cx="10" cy="10" r="4.7" stroke="cyan" />
      <circle data-circle="3" id="circle3" class="circle" cx="16" cy="10" r="2.9" stroke="magenta" />
      <circle data-circle="4" id="circle4" class="circle" cx="10" cy="10" r="1.4" stroke="orange" />
      <circle data-circle="5" id="circle5" class="circle" cx="10" cy="10" r="0.4" stroke="red" />
`
      <line data-from="1" data-to="2" stroke="cyan" stroke-width=".05" />
      <line data-from="2" data-to="3" stroke="magenta" stroke-width=".05" />
      <line data-from="3" data-to="4" stroke="orange" stroke-width=".05" />
      <line data-from="4" data-to="5" stroke="red" stroke-width=".05" />
    </g>
  </svg>


  <script type="text/javascript">
    let circlesData = {
      "1": {
        "cx": "12.825",
        "cy": "8.4"
      },
      "2": {
        "cx": "13.275",
        "cy": "8.425"
      },
      "3": {
        "cx": "14.75",
        "cy": "8.125"
      },
      "4": {
        "cx": 16,
        "cy": 10
      },
      "5": {
        "cx": 16,
        "cy": 10
      }
    };

    function makeDraggable(evt) {
      var svg = evt.target;
      svg.addEventListener('mousedown', startDrag);
      svg.addEventListener('mousemove', drag);
      svg.addEventListener('mouseup', endDrag);
      svg.addEventListener('mouseleave', endDrag);

      var selectedElement, offset;
      function startDrag(evt) {
        if (evt.target.classList.contains('circle')) {
          selectedElement = evt.target;
          offset = getMousePosition(evt);
          offset.x -= parseFloat(selectedElement.getAttributeNS(null, "cx"));
          offset.y -= parseFloat(selectedElement.getAttributeNS(null, "cy"));
        }
      }


      function drag(evt) {
        if (selectedElement) {
          evt.preventDefault();
          var coord = getMousePosition(evt);
          selectedElement.setAttributeNS(null, "cx", coord.x - offset.x);
          selectedElement.setAttributeNS(null, "cy", coord.y - offset.y);

          var cx = selectedElement.getAttributeNS(null, "cx");
          var cy = selectedElement.getAttributeNS(null, "cy");

          var circleId = parseInt(selectedElement.getAttributeNS(null, 'data-circle'));

          circlesData[circleId] = { cx: cx, cy: cy, }
          drawCenterLines();
        }
      }

      function endDrag() {
        selectedElement = null;
      }

      function getMousePosition(evt) {
        const CTM = svg.getScreenCTM();
        return {
          x: (evt.clientX - CTM.e) / CTM.a,
          y: (evt.clientY - CTM.f) / CTM.d
        };
      }
    }

    let populateCircleData = () => {
      const circleElements = document.querySelectorAll('circle');
      for (const circle of circleElements) {
        const cx = circle.getAttributeNS(null, 'cx');
        const cy = circle.getAttributeNS(null, 'cy');
        const circleId = parseInt(circle.getAttributeNS(null, 'data-circle'));
        circlesData[circleId] = { cx: parseFloat(cx), cy: parseFloat(cy) }
      }
    }

    let drawCenterLines = () => {
      for (let i = 1; i < 5; i++) {
        const nextCircleKey = i + 1;
        if (circlesData[nextCircleKey]) {
          const line = document.querySelector(`line[data-from="${i}"]`)
          line.setAttributeNS(null, "x1", circlesData[i]['cx']);
          line.setAttributeNS(null, "x2", circlesData[nextCircleKey]['cx']);
          line.setAttributeNS(null, "y1", circlesData[i]['cy']);
          line.setAttributeNS(null, "y2", circlesData[nextCircleKey]['cy']);
        }
      }
    }

    populateCircleData();
    drawCenterLines();

  </script>
</body>

</html>
